imports:
  commons: commons.yml

name: api
display-name: WalletKit
error-discrimination:
  strategy: status-code
auth: bearer
headers:
  X-WalletKit-Project-ID:
    type: string
    name: projectID
  X-WalletKit-Token-Source:
    type: optional<commons.TokenSource>
    name: source
default-environment: testnet
environments:
  testnet: https://testnet.usewalletkit.com
  mainnet: https://mainnet.usewalletkit.com
errors:
  - commons.BadRequestError
  - commons.UnauthorizedError
  - commons.ForbiddenError
  - commons.UnknownError
